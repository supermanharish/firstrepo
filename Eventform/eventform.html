<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link rel="stylesheet" href="eventform.css">
</head>
<body>
    <main>
        <fieldset class="fieldset">
            <form>
                <div class="cen"><b>Event 1<b></div>
                <div class="cen"><b>Number of available seats : 23<b></div>
                    <fieldset>
                        <form> 
                            <fieldset class="img">
                                <fieldset class="img1 label">Image
                                </fieldset>
                            </fieldset>
                            <div>
                                <label for="email">Name:</label>
                                <input type="text" name="name" required><br><br>
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input  type="email" name="email" required><br><br>
                            </div> 
                            <div>           
                                <label for="phone">Phone No:</label>
                                <input type="text" name="phone" required><br><br>
                            </div> 
                            <div> 
                                <label class="seat" for="name" >Number of seats:</label>
                                <input class="num" type="number" name="name" required placeholder="2"><br><br> 
                            </div>   
                            <div> 
                                <label for="attendee">Name of Attendee 2:</label>
                                <input  type="text" name="attendee" required><br><br>
                            </div>   
                            <button type="submit">Submit</button>
                            <button type="button">Cancel</button>  
                    </form>
                    </fieldset>  
            </form>
        </fieldset>
</main>  
</body>
</html>
